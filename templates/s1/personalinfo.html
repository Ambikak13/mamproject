<!DOCTYPE html>
<html>
<head>
    <title>personal info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/personalinfo.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="pinfo/" method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Personal information</h3>
            </div>
            <td width="300px">
                <label for="rno">Roll Number:</label>
            </td>
            <td>
                <input type="text" id="rno" name="rno"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        
        <tr>
            <td width="300px">
                <label for="profile">Profile Pc:</label>
            </td>
            <td>
                <input type="file" name="profile" required>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label for="fname">Father Name:</label>
            </td>
            <td>
                <input type="text" id="fname" name="fname"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label for="mname">Mother Name:</label>
            </td>
            <td>
                <input type="text" id="mname" name="mname"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label for="cno">Contact No:</label>
            </td>
            <td>
                <input type="number" id="cno" name="cno"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        
        <tr>
            <td width="300px">
                <label for="addr">Address:</label>
            </td>
            <td>
                <input type="text" id="addr" name="addr"  style="height: 30px; width:300px" required>
            </td>
        </tr>
            <td width="300px">
                <label for="dob">Date of Birth:</label>
            </td>
            <td>
                <input type="date" id="dob" name="dob"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        
        <tr>
            
              
        <td colspan="2" width="300px">
        <input type="submit" name="submit" value="submit" style="height: 30px; width:200px">
        </td>
        <tr>
        </table>
        <div class="content">
            {% for msg in messages %} 
            {{ msg }}
            {% endfor %}
            <!--script>
                setTimeout(function(){
                  if ($('#msg').length > 0) {
                    $('#msg').remove();
                  }
                }, 200)
              </script--> 
        </div>
        
    </form>
    </div>
   
      
</body>
</html>
