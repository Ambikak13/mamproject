
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADMIN LOGIN</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/ok.css' %}">
    
</head>
<body>
    <div class="abc">
        {% if message %}
        {% for message in messages %}
        <div class="alert" role="alert" >
           {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        {% endif %}
        <h1>LOGIN</h1><br><br>
        <form action="/some/signin/" method="POST">
        {% csrf_token %}    
            <label for="email">User name</label>
            <input type="email" id="email" name="email" placeholder="Please enter username" style="height: 30px; width:200px"required><br><br>
            <label for="password" >Password</label>
            <input type="password" id="password" name="password" placeholder="Please enter passward" style="height: 30px; width:200px" required><br><br>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">LOGIN</button><br>
            </div>
            <a href="/some">Home</a>
        </form>
    </div>
    {% if messages %}
    <div class="aa">
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <span class="alert alert-danger">{{ message }}</span>
        {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
