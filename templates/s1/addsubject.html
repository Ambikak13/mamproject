<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Add Subject</title>
</head>
<body>
    <form action="/some/add_subject_save" method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add Subject</h3>
            </div>
            <div class="form-group">
                <label>Subject Id</label>
                <input type="text" class="form-control" name="subject_id" placeholder="subject id">
            </div>
            <div class="form-group">
                <label>Subject name</label>
                <input type="text" class="form-control" name="subject" placeholder="subject name">
            </div>
            <div class="form-group">
                <label>Class</label>
                    <select class="form-control" name="cls">
                        {% for cls in cls %}
                            <option value="{{ cls.class_id }}">{{ cls.name}}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="form-group">
                <label>Staff</label>
                <select class="form-control" name="staffs">
                    {% for staffs in staffs %}
                        <option value="{{ staffs.staff_id }}">{{ staffs.staff_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" name="Add Subject" value="submit" class="btn btn-primary">
            </div>
            <div>
                {% if msg %}
                    {% for msg in messages %}
                    <div class="alert" style="margin-top:10px">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </form>
</body>
</html>
